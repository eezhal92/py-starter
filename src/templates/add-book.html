{% extends 'base.html' %}

{% block head %}
<title>Home</title>
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mb-4">Tambah Entry Buku</h1>

  <form action="/create-book" method="post" enctype="multipart/form-data">
    <div class="mb-2">
      <label for="title" class="mb-2">Judul</label>
      <input type="text" id="title" name="title">
    </div>

    <div class="mb-2">
      <label for="author" class="mb-2">Pengarang</label>
      <input type="text" id="author" name="author">
    </div>

    <div class="mb-4">
      <label for="file" class="mb-2">Gambar</label>
      <input type="file" name="file">
    </div>

    <button class="blue">Simpan</button>
  </form>
</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
